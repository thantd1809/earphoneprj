version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline --force
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build 
        - cp ./amplify_outputs.json ./src/ # This will copy the file to src
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
